spring.datasource.password=${MYSQL_PASSWORD}
eureka.client.serviceUrl.defaultZone=http://${EUREKA_URL}/eureka
logging.level.nl.michelbijnen=${LOGGING_LEVEL}
spring.application.name=user-service
